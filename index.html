<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Exemplo</title>
  <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<body>
  <header>
    <i class='fas fa-align-justify' style='font-size:36px'></i>
    <div class="pesquisa">

        <i class="fa-solid fa-gear"></i>
    </div>
   
  </header>

    <i class='fas fa-ambulance' style='font-size:36px'></i>
    <i class='fas fa-medkit' style='font-size:36px'></i>
    <i class='fab fa-accessible-icon' style='font-size:36px'></i>
    <i class='fas fa-wheelchair' style='font-size:36px'></i>



  </nav>
  <main>
    <a href="#" class="icon-container">

  <aside>
    <i class='fas fa-heartbeat' style='font-size:36px'></i>

  </aside>

    <a href="https://www.instagram.com" target="_blank">
        <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://x.com/?lang=pt" target="_blank">

        </a>
        <a href="https://www.facebook.com" target="_blank">

        </a>
        <a href="https://www.tiktok.com" target="_blank">

        </a>
